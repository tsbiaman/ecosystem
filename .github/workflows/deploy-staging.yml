name: Deploy to Staging
on:
  push:
    branches: [staging]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /data/ecosystem
            git pull origin staging
            docker stack deploy -c deployments/stack-tsbi-staging.yml tsbi-staging
            docker image prune -f

      - name: Health check
        run: |
          sleep 10
          curl -f https://staging.tsbi.fun
          curl -f https://api-staging.tsbi.fun/health

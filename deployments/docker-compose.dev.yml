services:
  frontend-dev:
    image: frontend-dev:local
    build:
      context: apps/frontend
      dockerfile: Dockerfile
    container_name: frontend-dev
    restart: unless-stopped
    networks:
      - web
      - development
    labels:
      - traefik.enable=true
      - traefik.http.routers.frontend-dev.rule=Host(`dev.tsbi.fun`)
      - traefik.http.routers.frontend-dev.entrypoints=websecure
      - traefik.http.routers.frontend-dev.tls.certresolver=letsencrypt

  backend-dev:
    image: backend-dev:local
    build:
      context: apps/backend
      dockerfile: Dockerfile
    container_name: backend-dev
    restart: unless-stopped
    networks:
      - web        # âœ… Added web network
      - development
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://dev:dev@db-dev:5432/devdb
    depends_on:
      - db-dev
    labels:
      - traefik.enable=true
      
      # Direct backend access
      - traefik.http.routers.backend-dev.rule=Host(`api-dev.tsbi.fun`)
      - traefik.http.routers.backend-dev.entrypoints=websecure
      - traefik.http.routers.backend-dev.tls.certresolver=letsencrypt
      
      # API Proxy for frontend
      - traefik.http.routers.api-proxy-dev.rule=Host(`dev.tsbi.fun`) && PathPrefix(`/api-proxy`)
      - traefik.http.routers.api-proxy-dev.entrypoints=websecure
      - traefik.http.routers.api-proxy-dev.tls.certresolver=letsencrypt
      - traefik.http.routers.api-proxy-dev.service=backend-dev
      - traefik.http.middlewares.api-proxy-strip.stripprefix.prefixes=/api-proxy
      - traefik.http.routers.api-proxy-dev.middlewares=api-proxy-strip

  db-dev:
    image: postgres:15-alpine
    container_name: db-dev
    restart: unless-stopped
    networks:
      - development
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: devdb
    volumes:
      - dev-db-data:/var/lib/postgresql/data

networks:
  development:
    external: true
  web:
    external: true

volumes:
  dev-db-data:

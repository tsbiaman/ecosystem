  swarm_web:
    external: true
  swarm_development:
    external: true
  swarm_staging:
    external: true
  swarm_production:
    external: true

volumes:
  dev-db-data:
  dev-redis-data:
  staging-db-data:
  staging-redis-data:
  prod-db-data:
  prod-redis-data: